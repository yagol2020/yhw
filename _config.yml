        description: | # this will include new lines to allow paragraphs
                  文献搜集与整理过程中通常需要浏览多个在线数据库，如IEEE、ACM或Springer等，但不同数据库的搜索机制不同，且发表年份、发表源或影响因子等不便于或无法直接查看。为了解决这个问题，本人基于Selenium API实现了文献网站爬虫框架，通过统一的搜索窗口直接获得IEEE等文献数据库的信息，包括但不限于标题、摘要、发表源、发表年份、影响因子等
