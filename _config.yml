                  - 持久化存储模块：按照处理批次，将经过关联的各数据表持久化存储到达梦数据库
                  - 备份模块：根据协同处理的结果定位成功发送的数据，分配备份批次号并存储到Hive大数据库中
                  - 数据采集/系统监控模块：对前端数据采集、后端数据转换与处理、系统监控相关功能进行系统测试，编写测试用例和测试脚本
